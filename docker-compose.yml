services:
  order-db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: order_development
    ports:
      - "5434:5432"
    volumes:
      - order_db_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d order_development"]
      interval: 5s
      timeout: 5s
      retries: 12

  order-web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@order-db:5432/order_development
      RABBITMQ_URL: amqp://app:app@rabbitmq:5672
      CUSTOMER_SERVICE_URL: http://customer-web:3000
    depends_on:
      order-db:
        condition: service_healthy
    ports:
      - "3002:3000"
    networks:
      - default
      - monokera-shared
    command: >
      bash -lc "bundle exec rails db:prepare &&
               bundle exec rails s -b 0.0.0.0 -p 3000"

networks:
  monokera-shared:
    external: true

volumes:
  order_db_data:
